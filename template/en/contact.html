<div id="div_contact">
	<table>
		<tr>
			<td>
				Mail :
			</td>
			<td>
				<input type="text" id="txt_mail" name="txt_mail" data-type="mail" data-label="Your mail adress"/>
			</td>
		</tr>
		<tr>
			<td>
				Title :
			</td>
			<td>
				<input type="text" id="txt_objet" name="txt_objet" data-type="string" data-label="The title"/>
			</td>
		</tr>
	</table>
	<textarea id="txt_message" name="txt_message" placeholder="Message..." data-type="string" data-label="The message"></textarea>
	<button id="btn_annuler" class="btn_gris">Cancel</button>
	<button id="btn_envoyer">Send</button>
</div>
